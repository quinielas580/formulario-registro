<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
        }
        h2 { text-align: center; color: #1a73e8; margin-bottom: 20px; }
        .campo { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background-color: #1557b0; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #mensaje {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro de Datos</h2>
    <form id="formularioWeb">
        <div class="campo">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
        </div>
        <div class="campo">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Ej: 25" required>
        </div>
        <button type="submit" id="btnEnviar">Enviar Datos</button>
    </form>
    <div id="mensaje"></div>
</div>

<script>
    // Tu URL actualizada
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxiANxei43Yw49XtFeCYznjCowIARqMvKzIae4odpRlbhMfLlQBTVYeIuJinVPOOkzxJQ/exec';
    const form = document.getElementById('formularioWeb');
    const mensaje = document.getElementById('mensaje');
    const boton = document.getElementById('btnEnviar');

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        // Bloquear el botón para evitar doble envío
        boton.disabled = true;
        boton.innerText = "Enviando...";
        mensaje.innerText = "Enviando datos a la hoja de cálculo...";
        mensaje.style.color = "#666";

        const datos = {
            nombre: document.getElementById('nombre').value,
            edad: document.getElementById('edad').value
        };

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors', 
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(datos)
        })
        .then(() => {
            mensaje.innerText = "¡Datos guardados correctamente!";
            mensaje.style.color = "green";
            form.reset();
        })
        .catch(error => {
            console.error('Error:', error);
            mensaje.innerText = "Error al enviar los datos.";
            mensaje.style.color = "red";
        })
        .finally(() => {
            boton.disabled = false;
            boton.innerText = "Enviar Datos";
        });
    });
</script>

</body>
</html>
